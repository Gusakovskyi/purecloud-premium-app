<!DOCTYPE html>
<html lang="en">

<head>
  <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' async type='text/css'>
  <link rel="stylesheet" href="./styles/style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Failure</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <!-- 
    This page is shown to a user trying to access the
    integration page but does not have the proper permission.
  -->
  <div id="background"></div>
  <noscript>
    For full functionality of this site it is necessary to enable JavaScript. Here are the <a
      href="http://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web
      browser</a>.
  </noscript>

  <header>
    <p id="content-header-text">Premium App /&nbsp; Home</p>
  </header>

  <div class="content">
    <div class="title">
      <div>
        <span class="txt-post-custom-setup-failure">Backend failure</span>
      </div>
    </div>
    <main>
      <p>
        <span class="txt-failure-backend">The setup on our backend failed.</span>
      </p>
      <p>
        <b><span class="txt-details-failure-backend">Cause:</span></b><i><span class="details-failure-backend"></span></i>
      </p>
      <p>
        <span class="txt-resolve-backend">Please contact us, or we will contact you shortly by email.</span>
      </p>
    </main>
  </div>
  <footer>
    <img src="./assets/img/logo.png" alt="Logo">
  </footer>
  <script type="module">
    import config from './config/config.js';

    // Display Failure Cause if provided
    let failureCause = localStorage.getItem(config.premiumAppIntegrationTypeId + ':failureCause') || '';
    if (failureCause && failureCause != '') {
      let els = document.querySelectorAll(`.details-failure-backend`);
      for (let i = 0; i < els.length; i++) {
        els.item(i).innerText = failureCause;
      }
    }

    // Language
    let pcLanguage = localStorage.getItem(config.premiumAppIntegrationTypeId + ':language') || config.defaultLanguage;

    config.setPageLanguage(pcLanguage)
      .then(() => {
        console.log('Localization applied: ', pcLanguage);
      })
      .catch((e) => {
        console.error(e);
      });

  </script>
</body>

</html>
